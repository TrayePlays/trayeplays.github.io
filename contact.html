<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact TrayePlays</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .contact-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .contact-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            width: 100%;
        }

        .contact-card h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, #5036cf, #1d2a7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 280px;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            background: #2a2a2a;
            border-radius: 10px;
            transition: 0.3s;
        }

        .social-buttons a:hover {
            color: transparent;
            background: linear-gradient(to right, #5036cf, #1d2a7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-buttons img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>

<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo"><span>üî∑ TrayePlays</span></div>
        <div class="nav">

            <a href="index.html#projects">üì¶ Projects</a>
            <a href="contact.html">üì¨ Contact</a>
        </div>
    </div>

    <!-- Contact Card -->
    <div class="contact-page">
        <div class="contact-card">
            <img src="images/traye_pfp.png" alt="TrayePlays" class="contact-pfp" />
            <h1>Contact Me</h1>
            <div class="social-buttons">
                <a href="https://discord.com/users/513136462129004545" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord"> Discord
                </a>
                <a href="https://github.com/trayeplays" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> GitHub
                </a>
                <a href="https://www.youtube.com/@TrayePlays" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
                </a>
            </div>
        </div>
    </div>

</body>

</html>
