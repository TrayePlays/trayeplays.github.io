<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realm Database</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
    }

    .logo {
      font-weight: 900;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo span {
      color: #ff3c8e;
      /* pink-magenta */
    }

    .nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 35px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav a:hover {
      color: #ff66ff;
      /* magenta hover */
    }

    /* Main layout */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      /* horizontal center */
      align-items: center;
      /* vertical center */
      gap: 60px;
      padding: 40px;
    }

    /* Left Section */
    .left {
      max-width: 420px;
    }

    .tag {
      display: inline-block;
      margin-top: 20px;
      padding: 6px 12px;
      background: #1a1a1a;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #fff;
      border: 1px solid #333;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-download {
      background: linear-gradient(to right, #ff3c8e, #b300ff);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 0, 170, 0.4);
    }

    .btn-download:hover {
      opacity: 0.85;
    }

    .btn-showcase {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
    }

    .btn-showcase:hover {
      background: #2a2a2a;
    }

    /* Right Section (Image placeholder) */
    .image-box {
      background: #1a1a1a;
      border-radius: 12px;
      width: 400px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 0.9rem;
      font-style: italic;
      border: 1px dashed #333;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="logo"><span>üî∑ Traye LLC</span> Utils</div>
    <div class="nav">
      <a href="#">üî∑ Downloads</a>
      <a href="#">üî∑ Showcase</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    <!-- Left side -->
    <div class="left">
      <div class="tag">üîµ Made by TrayePlays</div>
      <h1>Loading <br> With <br> Ez</h1>
      <p>Best Kit Loading on MCBE for realms, worlds, servers!</p>
      <div class="buttons">
        <a href="#" class="btn btn-download">‚¨á Download</a>
        <a href="#" class="btn btn-showcase">‚≠ê Showcase</a>
      </div>
    </div>

    <!-- Right side -->
    <div class="image-box">
      Image Placeholder
      <!-- Replace with: <img src="your-image.png" alt="Preview"> -->
    </div>
  </div>
</body>

</html>
